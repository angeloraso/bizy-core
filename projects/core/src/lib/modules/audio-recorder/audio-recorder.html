@if (_isRecording) {
  <svg class="bizy-audio-recorder__progress-ring">
    <circle
      class="bizy-audio-recorder__progress-ring-circle"
      stroke-width="6"
      fill="transparent"
      [attr.r]="circleRadius"
      [attr.cx]="circleCenter"
      [attr.cy]="circleCenter"
      [attr.stroke]="strokeColor"
      [style.stroke-dasharray]="circumference"
      [style.stroke-dashoffset]="strokeDashoffset"/>
  </svg>
}

<button
  #bizyRecordButton
  class="bizy-audio-recorder__record-button"
  [class.bizy-audio-recorder__record-button--idle]="!_isRecording"
  [class.bizy-audio-recorder__record-button--recording]="_isRecording"
  [class.bizy-audio-recorder--disabled]="disabled"
  (click)="startRecording()">

  @if (!_isRecording) {
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" class="bizy-audio-recorder__record-button__icon animated fade-in">
      <path d="M320 64C267 64 224 107 224 160L224 288C224 341 267 384 320 384C373 384 416 341 416 288L416 160C416 107 373 64 320 64zM176 248C176 234.7 165.3 224 152 224C138.7 224 128 234.7 128 248L128 288C128 385.9 201.3 466.7 296 478.5L296 528L248 528C234.7 528 224 538.7 224 552C224 565.3 234.7 576 248 576L392 576C405.3 576 416 565.3 416 552C416 538.7 405.3 528 392 528L344 528L344 478.5C438.7 466.7 512 385.9 512 288L512 248C512 234.7 501.3 224 488 224C474.7 224 464 234.7 464 248L464 288C464 367.5 399.5 432 320 432C240.5 432 176 367.5 176 288L176 248z"/>
    </svg>
  }

  @if (_isRecording) {
    <canvas
      #waveformCanvas
      [width]="canvasSize"
      [height]="canvasSize">
    </canvas>
  }

  @if (_isRecording) {
    <button class="bizy-audio-recorder__stop-button" (click)="stopRecording()" [class.bizy-audio-recorder--disabled]="disabled">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" class="bizy-audio-recorder__stop-button__icon animated fade-in">
        <path d="M160 96L480 96C515.3 96 544 124.7 544 160L544 480C544 515.3 515.3 544 480 544L160 544C124.7 544 96 515.3 96 480L96 160C96 124.7 124.7 96 160 96z"/>
      </svg>
    </button>
  }

</button>
