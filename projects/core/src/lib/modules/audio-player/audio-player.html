<button 
    type="button"
    #bizyAudioPlayerPlayButtonRef
    [class.bizy-audio-player--disabled]="disabled"
    class="bizy-audio-player__play-button"
    (click)="togglePlay()"
    (keyup.enter)="togglePlay()">
</button>

<audio #bizyAudioPlayerAudioRef preload="metadata">
    <source [src]="_src" [type]="MIME_TYPE.WAV">
    <source [src]="_src" [type]="MIME_TYPE.OGG">
    <source [src]="_src" [type]="MIME_TYPE.MPEG">
</audio>

<h6 [class.bizy-audio-player--disabled]="disabled">{{_currentTime | bizyAudioPlayerFormatSeconds}}</h6>
<input 
  #bizyAudioPlayerSeekSliderRef
  [class.bizy-audio-player--disabled]="disabled"
  class="bizy-audio-player__slider"
  type="range"
  [max]="_duration"
  [value]="_currentTime">
<h6 [class.bizy-audio-player--disabled]="disabled">{{_duration | bizyAudioPlayerFormatSeconds}}</h6>

<button 
    type="button"
    #bizyAudioPlayerMuteButtonRef
    [class.bizy-audio-player--disabled]="disabled"
    class="bizy-audio-player__mute-button"
    (click)="toggleMute()"
    (keyup.enter)="toggleMute()">
</button>

@if (_showPlaybackRate) {
    <button 
        type="button"
        [class.bizy-audio-player--disabled]="disabled"
        class="bizy-audio-player__playback-rate-button"
        (click)="setPlaybackRate()"
        (keyup.enter)="setPlaybackRate()">
        <h6 class="bizy-audio-player__playback-rate-button__text">{{_playbackRate}}x</h6>
    </button>
}

@if (_showDownload) {
    <button 
        type="button"
        [class.bizy-audio-player--disabled]="disabled"
        class="bizy-audio-player__download-button"
        (click)="downloadAudio()"
        (keyup.enter)="downloadAudio()">
        <svg 
            class="bizy-audio-player__download-button__icon"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/>
        </svg>
    </button>
}
