<div class="bizy-audio-player-component">

    <span class="bizy-audio-player__audio-controls">

        <audio
            *ngIf="_audioURL" 
            [id]="id"
            [autoplay]="autoplay"
            controls
            controlslist="nodownload noplaybackrate">
            <source [src]="_audioURL" [type]="mimeType">
            {{audioPlayerError}}
        </audio>

        <bizy-button customClass="bizy-audio-player__audio-controls__playback-rate" (onSelect)="_onTrackPlayerRate()">
            <span>{{_playbackRate}}x</span>
        </bizy-button>

        <bizy-button customClass="bizy-audio-player__download-button" *ngIf="showDownload" (onSelect)="_onDownload()">
            <svg 
                class="bizy-audio-player__download-button__icon"
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/>
            </svg>
        </bizy-button>

    </span>

</div>
