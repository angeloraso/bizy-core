<button 
    type="button"
    [id]="id"
    (focus)="_focused = true"
    (blur)="_focused = false"
    [ngClass]="{'bizy-tag--disabled': disabled}"
    class="bizy-tag bizy-tag--{{type}} {{customClass}}"
    (click)="_focused = true; _onSelect($event)"
    (keyup.enter)="_onSelect($event)">

    <ng-content></ng-content>

</button>
