@if (linePosition === 'top') {
  <span class="bizy-tab__selected-line" [ngClass]="{'bizy-tab__selected-line--visible': selected}"></span>
}

<button
  type="button"
  [id]="id"
  [ngClass]="{'bizy-tab--selected': selected, 'bizy-tab--disabled': disabled}"
  class="bizy-tab {{customClass}}"
  (click)="_onSelect($event)"
  (keyup.enter)="_onSelect($event)">

  <ng-content></ng-content>

</button>

@if (linePosition === 'bottom') {
  <span class="bizy-tab__selected-line" [ngClass]="{'bizy-tab__selected-line--visible': selected}"></span>
}
