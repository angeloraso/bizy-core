<div class="bizy-sidebar" [id]="id">

  <span class="bizy-sidebar__tab" id="bizy-sidebar-tab" (click)="_onToggle($event)">
    <svg fill="none" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" class="bizy-sidebar__tab__svg">
      <path class="bizy-sidebar__tab__svg__path" d="M10 6C8.89543 6 8 5.10457 8 4C8 2.89543 8.89543 2 10 2C11.1046 2 12 2.89543 12 4C12 5.10457 11.1046 6 10 6Z"/>
      <path class="bizy-sidebar__tab__svg__path" d="M10 12C8.89543 12 8 11.1046 8 10C8 8.89543 8.89543 8 10 8C11.1046 8 12 8.89543 12 10C12 11.1046 11.1046 12 10 12Z"/>
      <path class="bizy-sidebar__tab__svg__path" d="M10 18C8.89543 18 8 17.1046 8 16C8 14.8954 8.89543 14 10 14C11.1046 14 12 14.8954 12 16C12 17.1046 11.1046 18 10 18Z"/>
    </svg>
  </span>

  <input class="bizy-sidebar__toggle" id="bizy-sidebar-toggle" type="checkbox" [checked]="_toggle"/>

  <span class="bizy-sidebar__content bizy-sidebar__top" [ngClass]="{'bizy-sidebar__content--shrinked': _toggle}">

    <ng-content select="[slot=start]"></ng-content>

  </span>

  <span class="bizy-sidebar__content" [ngClass]="{'bizy-sidebar__content--shrinked': _toggle}">

    <ng-content select="[slot=start]"></ng-content>

    <ng-content></ng-content>

  </span>

  <span class="bizy-sidebar__content bizy-sidebar__bottom" [ngClass]="{'bizy-sidebar__content--shrinked': _toggle}">

    <ng-content select="[slot=end]"></ng-content>

  </span>

</div>
