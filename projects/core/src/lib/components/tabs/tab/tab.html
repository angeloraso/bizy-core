<span class="bizy-tab__selected-line" *ngIf="linePosition === 'top'" [ngClass]="{'bizy-tab__selected-line--visible': selected}"></span>

<button 
  type="button"
  [id]="id"
  [ngClass]="{'bizy-tab--selected': selected, 'bizy-tab--disabled': disabled}"
  class="bizy-tab {{customClass}}"
  (click)="_onSelect($event)"
  (keyup.enter)="_onSelect($event)">

  <ng-content></ng-content>

</button>

<span class="bizy-tab__selected-line" *ngIf="linePosition === 'bottom'" [ngClass]="{'bizy-tab__selected-line--visible': selected}"></span>
