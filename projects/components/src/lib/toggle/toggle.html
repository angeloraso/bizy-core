<button type="button" class="anura-toggle" [ngClass]="{'anura-toggle--disabled': disabled}" (click)="_onSelect($event)" (keyup.enter)="_onSelect($event)">

    <ng-content select="[slot=start]"></ng-content>

    <input 
        class="anura-toggle__toggle"
        type="checkbox"
        [id]="id"
        [disabled]="disabled"
        [checked]="selected"
        readonly
        [ngClass]="{'anura-toggle__toggle--disabled': disabled}">

    <ng-content select="[slot=end]"></ng-content>

</button>
