<button 
    type="button"
    class="bizy-menu {{customClass}}"
    [ngClass]="{'bizy-menu--disabled': disabled}"
    [id]="id"
    (click)="_onSelect($event)"
    (keyup.enter)="_onSelect($event)"
    cdkOverlayOrigin 
    #bizyMenuTrigger="cdkOverlayOrigin">

    <span class="bizy-menu__content">
        <ng-content></ng-content>
    </span>
    
    <svg 
        class="bizy-menu__arrow"
        *ngIf="!hideArrow" 
        viewBox="0 0 96 96" 
        [ngClass]="{'bizy-menu__arrow--opened': opened}"
        xmlns="http://www.w3.org/2000/svg">
        <path d="M81.8457,25.3876a6.0239,6.0239,0,0,0-8.45.7676L48,56.6257l-25.396-30.47a5.999,5.999,0,1,0-9.2114,7.6879L43.3943,69.8452a5.9969,5.9969,0,0,0,9.2114,0L82.6074,33.8431A6.0076,6.0076,0,0,0,81.8457,25.3876Z"/>
    </svg>
</button>

<ng-template
    cdkConnectedOverlay
    [cdkConnectedOverlayOffsetX]="offsetX"
    [cdkConnectedOverlayOffsetY]="offsetY"
    [cdkConnectedOverlayMinWidth]="_menuWidth"
    [cdkConnectedOverlayOrigin]="bizyMenuTrigger"
    (overlayOutsideClick)="close($event)"
    [cdkConnectedOverlayPositions]="overlayPositions"
    [cdkConnectedOverlayPush]="true"
    [cdkConnectedOverlayFlexibleDimensions]="true"
    [cdkConnectedOverlayViewportMargin]="8"
    [cdkConnectedOverlayOpen]="opened">

    <span class="bizy-menu__options">

        <span class="bizy-menu__options__header">
            <ng-content select="bizy-menu-title"></ng-content>
            <ng-content select="bizy-input"></ng-content>
        </span>

        <ng-content select="bizy-menu-option"></ng-content>

    </span>

</ng-template>
