<div class="bizy-confirm-buttons bizy-confirm-buttons--{{position}}">

    <bizy-button 
        customClass="bizy-confirm-buttons__cancel-button"
        type="button"
        (onSelect)="cancel.emit()">
        <svg 
            data-name="Cancel button"
            class="bizy-confirm-buttons__svg"
            viewBox="0 0 200 200"
            xmlns="http://www.w3.org/2000/svg">
            <path class="bizy-confirm-buttons__cancel-button__svg__content" d="M114,100l49-49a9.9,9.9,0,0,0-14-14L100,86,51,37A9.9,9.9,0,0,0,37,51l49,49L37,149a9.9,9.9,0,0,0,14,14l49-49,49,49a9.9,9.9,0,0,0,14-14Z"/>
        </svg>
        <h4 class="bizy-confirm-buttons__cancel-button__label">{{cancelLabel}}</h4>
    </bizy-button>

    <bizy-button 
        customClass="bizy-confirm-buttons__confirm-button"
        [disabled]="disabled"
        type="submit"
        (onSelect)="confirm.emit()">
        <h4 class="bizy-confirm-buttons__confirm-button__label">{{confirmLabel}}</h4>
        
        <svg 
            viewBox="0 0 512 512"
            class="bizy-confirm-buttons__svg"
            xmlns="http://www.w3.org/2000/svg">
            <path class="bizy-confirm-buttons__confirm-button__svg__content" d="M480 128c0 8.188-3.125 16.38-9.375 22.62l-256 256C208.4 412.9 200.2 416 192 416s-16.38-3.125-22.62-9.375l-128-128C35.13 272.4 32 264.2 32 256c0-18.28 14.95-32 32-32c8.188 0 16.38 3.125 22.62 9.375L192 338.8l233.4-233.4C431.6 99.13 439.8 96 448 96C465.1 96 480 109.7 480 128z"/>
        </svg>

    </bizy-button>

</div>
