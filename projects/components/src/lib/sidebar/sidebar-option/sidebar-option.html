<bizy-accordion
    class="{{customClass}}"
    customClass="bizy-sidebar-option {{selected ? 'bizy-sidebar-option--selected' : ''}} {{disabled ? 'bizy-sidebar-option--disabled' : ''}}"
    [opened]="selected"
    (onOpen)="_onSelect()">

    <ng-content></ng-content>

    <span accordion-option *ngIf="options && options.length > 0">
        <ng-content select="bizy-sidebar-option"></ng-content>
    </span>

</bizy-accordion>
