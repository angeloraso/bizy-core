<button 
    [type]="type"
    id="{{id}}"
    class="bizy-button {{customClass}}"
    [ngClass]="{'bizy-button--disabled': disabled}"
    (click)="_onSelect($event)"
    (keyup.enter)="_onSelect($event)">
    <span class="bizy-button__content">
        <ng-content></ng-content>
    </span>
    
</button>
