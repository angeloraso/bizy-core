<button 
    type="button"
    class="bizy-select {{customClass}}"
    [ngClass]="{'bizy-select--disabled': disabled}"
    id="{{id}}"
    (click)="_onOpen($event)"
    (keyup.enter)="_onOpen($event)"
    cdkOverlayOrigin 
    #bizySelectTrigger="cdkOverlayOrigin">

    <span class="bizy-select__content">
        <h5 class="bizy-select__content__label" *ngIf="label">{{label}}</h5>
        <span>{{_optionValue}}</span>
    </span>

    <svg 
        class="bizy-select__arrow"
        [ngClass]="{'bizy-select__arrow--opened': opened}"
        id="bizy-select-arrow"
        version="1.1"
        viewBox="0 0 512 512"
        xml:space="preserve"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink">
        <path d="M98.9,184.7l1.8,2.1l136,156.5c4.6,5.3,11.5,8.6,19.2,8.6c7.7,0,14.6-3.4,19.2-8.6L411,187.1l2.3-2.6  c1.7-2.5,2.7-5.5,2.7-8.7c0-8.7-7.4-15.8-16.6-15.8v0H112.6v0c-9.2,0-16.6,7.1-16.6,15.8C96,179.1,97.1,182.2,98.9,184.7z"/>
    </svg>

</button>

<ng-template
    cdkConnectedOverlay
    [cdkConnectedOverlayMinWidth]="_selectWidth"
    [cdkConnectedOverlayOrigin]="bizySelectTrigger"
    (overlayOutsideClick)="close($event)"
    [cdkConnectedOverlayOpen]="opened">

    <span class="bizy-select__options">

        <span class="bizy-select__options__search">
            <ng-content select="bizy-search-input"></ng-content>
        </span>

        <ng-content select="bizy-select-option"></ng-content>

    </span>

</ng-template>
