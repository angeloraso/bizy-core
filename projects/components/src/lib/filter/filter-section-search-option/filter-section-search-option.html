<bizy-input
    [id]="id" 
    (onChange)="_onChange($event)"
    [value]="_value"
    class="bizy-filter-section-search-option {{customClass}}">

    <span slot="header"></span>

    <ng-container slot="prefix">
        <ng-content select="[slot=prefix]"></ng-content>
    </ng-container>

    <ng-container slot="suffix">
        <ng-content select="[slot=suffix]"></ng-content>
    </ng-container>

</bizy-input>
