<div 
    class="bizy-filter-section-range-option {{customClass}}"
    id="{{id}}">

    <span class="bizy-filter-section-range-option__inputs">

        <bizy-input
            class="bizy-filter-section-range-option__input"
            [title]="minLabel"
            type="number"
            [control]="minValue">
        </bizy-input>

        <bizy-input
            class="bizy-filter-section-range-option__input"
            [title]="maxLabel"
            type="number"
            [control]="maxValue">
        </bizy-input>

    </span>
    
</div>
