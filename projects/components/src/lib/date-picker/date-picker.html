<bizy-input
    #bizyDatePicker
    [readonly]="true"
    [disabled]="disabled"
    (onSelect)="onSelect.emit($event)"
    [value]="value"
    [id]="id"
    class="bizy-date-picker {{customClass}}">

    <svg 
        slot="suffix"
        id="bizy-date-picker-arrow"
        class="bizy-date-picker__arrow"
        [ngClass]="{'bizy-date-picker__arrow--opened': opened}"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 320 512">
        <path d="M137.4 374.6c12.5 12.5 32.8 12.5 45.3 0l128-128c9.2-9.2 11.9-22.9 6.9-34.9s-16.6-19.8-29.6-19.8L32 192c-12.9 0-24.6 7.8-29.6 19.8s-2.2 25.7 6.9 34.9l128 128z"/>
    </svg>

    <ng-container slot="header">
        <ng-content select="[slot=header]"></ng-content>
    </ng-container>

    <ng-container slot="suffix">
        <ng-content select="[slot=prefix]"></ng-content>
    </ng-container>

    <ng-container slot="error">
        <ng-content select="[slot=error]"></ng-content>
    </ng-container>

</bizy-input>
