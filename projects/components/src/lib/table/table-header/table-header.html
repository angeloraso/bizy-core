<div 
    id="{{id}}"
    class="bizy-table-header {{customClass}}">

    <ng-content select="bizy-table-column"></ng-content>

    <span 
        *ngIf="selectable !== null"
        class="bizy-table-header__checkbox-wrapper"
        [ngStyle]="{right: marginRight + 'px'}"
        [ngClass]="{'bizy-table-footer__checkbox--shadow': marginRight > 0}">
        
        <bizy-checkbox 
            [selected]="selected"
            (onSelect)="onSelect.emit($event)"
            [ngClass]="{'bizy-table-header__checkbox--hidden': selectable === false}">
        </bizy-checkbox>
    </span>

</div>
